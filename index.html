<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="result-section">
      <h2 class="result-title">Your Result</h2>
      <div class="score">
        <span>76</span> 
        <span>of 100</span>
      </div>
      <div class="score-text">
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <div class="section-title">
        <h2>Summary</h2>
      </div>
      <article>
        <div class="icon-desc">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <p>80 / 100</p>
      </article>
      <article>
        <div class="icon-desc">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <p>92 / 100</p>
      </article>
      <article>
        <div class="icon-desc">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <p>61 / 100</p>
      </article>
      <article>
        <div class="icon-desc">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <p>Reaction</p>
        </div>
        <p>72 / 100</p>
      </article>
    </section>

  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
