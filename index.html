<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="result-section">
      <h2 class="result-title">Your Result</h2>
      <div class="score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="score-text">
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <h2 class="summary-title">Summary</h2>
      <div class="section-center">
        <article class="summary-item item-reaction">
          <div class="icon-desc">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="text-reaction">reaction</p>
          </div>
          <p>80 <span class="max-score">/ 100</span></p>
        </article>
        <article class="summary-item item-memory">
          <div class="icon-desc">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p class="text-memory">memory</p>
          </div>
          <p>92 <span class="max-score">/ 100</span></p>
        </article>
        <article class="summary-item item-verbal">
          <div class="icon-desc">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p class="text-verbal">Verbal</p>
          </div>
          <p>61 <span class="max-score">/ 100</span></p>
        </article>
        <article class="summary-item item-visual">
          <div class="icon-desc">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p class="text-visual">Visual</p>
          </div>
          <p>72 <span class="max-score">/ 100</span></p>
        </article>
      </div>
      <button class="continue-btn">Continue</button>
    </section>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yuliussetyawan">Yulius Setyawan</a>.
    </section>
  </main>

</body>

</html>
